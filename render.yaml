services:
  - type: pserv
    name: api-security-scanner-db
    env: docker
    plan: free
    region: oregon
    envVars:
      - key: POSTGRES_USER
        value: apiuser
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: apisecurity
    disk:
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  - type: web
    name: api-security-scanner-backend
    env: python
    plan: free
    region: oregon
    pythonVersion: 3.11
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: api-security-scanner-db
          property: databaseURL
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: BACKEND_HOST
        value: 0.0.0.0

  - type: web
    name: api-security-scanner-frontend
    env: static
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - path: /
        matchType: prefix
